<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  name="name"
                  id="name"
                />
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  name="email"
                  id="email"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  name="password"
                  id="password"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="role">Rol</label>
                <select name="role" id="role" class="form-control" id="role">
                  <option value="user">Usuario</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">
                Crear Usuario
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
