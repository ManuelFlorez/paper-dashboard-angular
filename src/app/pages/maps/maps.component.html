<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="formCreate" (submit)="onSubmit()" class="card-body">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label><span class="text-danger mr-2">*</span>Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  name="name"
                  formControlName="name"
                  id="name"
                  value=""
                />
                <div *ngIf="name.invalid && (name.dirty || name.touched)">
                  <ul class="text-sm text-danger">
                    <li>El nombre es obligatorío</li>
                    <li>La longitud mínima es 2</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label><span class="text-danger mr-2">*</span>Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  id="email"
                  name="email"
                  formControlName="email"
                  value=""
                />
                <div *ngIf="email.invalid && (email.dirty || email.touched)">
                  <ul class="text-sm text-danger">
                    <li>El correo es obligatorío</li>
                    <li>El correo debe ser institucional</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label><span class="text-danger mr-2">*</span>Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="password"
                  name="password"
                  formControlName="password"
                  value=""
                />
                <div
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                >
                  <ul class="text-sm text-danger">
                    <li>La longitud mínima es 8</li>
                    <li>Debe tener al menos 1 número</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="role">Rol</label>
                <select name="role" id="role" class="form-control" id="role">
                  <option value="user">Usuario</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button
                type="submit"
                class="btn btn-primary btn-round"
                [disabled]="formCreate.invalid"
              >
               <span  *ngIf="!loading">Crear Usuario</span>
               <span  *ngIf="loading">Guardando</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
